<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center vh-100 bg-primary">
        <div class=" app bg-warning p-2 shadow-lg w-xs-100  w-md-70 w-lg-70  w-xl-70    mx-auto ">
            <h1 class="text-center">Counter Application</h1>
            <h3 id="value" class="text-center">0</h3>
            <div class="d-flex justify-content-around">
                <button class="btn btn-danger" onclick="decrease()"><i class="bi bi-arrow-down"></i>Decrease</button>
                <button class="btn btn-secondary " onclick="reset()">Reset</button>
                <button class="btn btn-primary" onclick="increase()"><i class="bi bi-arrow-up"></i>Increase</button>
            </div>

        </div>

    </div>
</body>
<script src="index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter Application</title>
</head>

<body>
    <div class="d-flex   flex-column justify-content-center "
        style="min-height:80vh;width: 100vw;background-color: lightblue;">
        <div class="  p-5 shadow-lg w-xs-100  w-md-70 w-lg-70  w-xl-70    mx-auto "
            style="background-color: lightyellow;">
            <h3 class="text-center mb-4">Vowel Counter</h3>
            <input style="border: none;border: 4px solid gold;border-radius: 10px;height: 40px;" class="mb-4 w-100"
                id="input">
            <div class="d-flex flex-column  justify-content-around ">
                <button class="btn btn-success mb-4" style="height: 40px;" onclick="countVowel()"><i
                        class="bi bi-arrow-clockwise"></i>Count</button>

            </div>
            <h3 class="text-center mb-4" id="result"></h3>

        </div>


    </div>
    <div class="bg-dark text-white w-100 d-flex flex-column justify-content-center "
        style="min-height: 20vh;width: 100vw;">

        <h3 class="text-center  fs-5 fs-md-1">Made with ❤️ by <a href="https://twitter.com/NarayanSatish10"
                class="text-white"> Satish
                Narayan</a> </h3>
    </div>

</body>
<script src="index.js"></script>

</html>
